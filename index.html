<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="filters">
        <!-- <button class="toggler">&gt;</button> -->
        <div class="filters-bar">
          <div class="filter">
            <label for="filter--displacementMap">feDisplacementMap scale</label>
            <input
              id="filter--displacementMap"
              type="number"
              step="1"
              min="5"
              max="500"
              value="30"
              placeholder="Turbulance"
              title="Turbulance"
            />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="circle"></div>
      <div class="circle"></div>
    </main>

    <svg style="display: none">
      <filter id="wavy">
        <feTurbulence
          id="feTurbulance"
          baseFrequency="0.009"
          numOctaves="5"
          seed="2"
        >
          <animate
            attributeName="baseFrequency"
            values="0.02;0.009;0.02"
            dur="60s"
            repeatCount="indefinite"
          />
        </feTurbulence>

        <feDisplacementMap
          id="feDisplacementMap"
          in="SourceGraphic"
          scale="30"
        />
      </filter>
    </svg>

    <script src="./js/main.js"></script>
  </body>
</html>
